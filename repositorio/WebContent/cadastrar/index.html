<html>
<head>
	<title>TAIA</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
	<div class="container" style="margin-top:50px;">
	<h1 style="text-align:center;">Cadastrar</h1>
	<form action="adicionaAlunos" method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="inputNome" class="col-sm-2 control-label">Nome</label>
		<div class="col-sm-10">
			<input type="text" name="nome" id="inputNome" class="form-control" placeholder="Nome">
		</div>
	</div>
		<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
		<div class="col-sm-10">
			<input type="email" name="email" id="inputEmail" class="form-control" placeholder="E-mail">
		</div>
	</div>
	
		<div class="form-group">
		<label for="inputSenha" class="col-sm-2 control-label">Senha</label>
		<div class="col-sm-10">
			<input type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha">
		</div>
	</div>
	<div class="form-group">
		<label for="inputUniv" class="col-sm-2 control-label">Universidade</label>
		<div class="col-sm-10">
			<input type="text" name="idUniversidade" id="inputUniv" class="form-control" placeholder="Universidade">
		</div>
	</div>
	<div class="form-group">
		<label for="inputCurso" class="col-sm-2 control-label">Curso</label>
		<div class="col-sm-10">
			<input type="text" name="idCurso" id="inputDia" class="form-control" placeholder="Curso">
		</div>
	</div>
	<div class="form-group">
		<label for="inputFoto" class="col-sm-2 control-label">Foto</label>
		<div class="col-sm-10">
			<input type="text" name="foto" id="inputFoto" class="form-control" placeholder="Foto">
		</div>
	</div>
	<div class="form-group">
		<label for="inputTags" class="col-sm-2 control-label">Tags</label>
		<div class="col-sm-10">
			<input type="text" name="tags" id="inputTags" class="form-control" placeholder="Tags no formato: #t1 #t2 #t3...">
		</div>
	</div>
	<br />
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-success" value="Cadastrar">
		</div>
	</div>
</form>
</div>
</body>

</html>
