<html>
<head>
	<title>TAIA</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
	<div class="container" style="margin-top:50px;">
	<h1 style="text-align:center;">Cadastrar Universidade</h1>
	<form enctype="multipart/form-data" action="adicionaUnivs" method="POST" class="form-horizontal" >
	<div class="form-group">
		<label for="inputNome" class="col-sm-2 control-label">Nome</label>
		<div class="col-sm-10">
			<input type="text" name="nome" id="inputNome" class="form-control" placeholder="Nome">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomeCurto" class="col-sm-2 control-label">Nome Curto</label>
		<div class="col-sm-10">
			<input type="text" name="nomeCurto" id="inputNomeCurto" class="form-control" placeholder="Nome Curto">
		</div>
	</div>
	<div class="form-group">
		<label for="inputFoto" class="col-sm-2 control-label">Foto</label>
		<div class="col-sm-10">
			<input style="margin-top:10px;" type="file" name="foto" placeholder="Upload Your Image" required/>
		</div>
	</div>
	<br />
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-success" value="Cadastrar">
		</div>
	</div>
</form>
</div>
</body>

</html>
