<html>
<head>
<title>TAIA</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<h1 style="text-align: center;">Cadastrar Área</h1>
		<form enctype="multipart/form-data" action="adicionaArea" method="POST" class="form-horizontal">
			<div class="form-group">
				<label for="inputNome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" name="nome" id="inputNome" class="form-control"
						placeholder="Nome">
				</div>
			</div>
			<div class="form-group">
				<label for="inputFoto" class="col-sm-2 control-label">Foto (Ícone)</label>
				<div class="col-sm-10">
					<input style="margin-top: 10px;" type="file" name="foto"
						required />
				</div>
			</div>
			<br />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-success" value="Cadastrar">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
