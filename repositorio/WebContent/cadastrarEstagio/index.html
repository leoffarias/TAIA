<html>
<head>
	<title>TAIA</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
	<div class="container" style="margin-top:50px;">
	<h1 style="text-align:center;">Cadastrar estágio</h1>
	<form action="adicionaEstagios" method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="inputFuncao" class="col-sm-2 control-label">Função</label>
		<div class="col-sm-10">
			<input type="text" name="funcao" id="inputFuncao" class="form-control" placeholder="Função">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmpresa" class="col-sm-2 control-label">Empresa</label>
		<div class="col-sm-10">
			<input type="text" name="empresa" class="form-control" id="inputEmpresa" placeholder="Empresa">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
		<div class="col-sm-10">
			<input type="text" name="descricao" id="inputDescricao" class="form-control" placeholder="Descrição">
		</div>
	</div>
	<div class="form-group">
		<label for="inputSite" class="col-sm-2 control-label">Site</label>
		<div class="col-sm-10">
			<input type="text" name="site" id="inputSite" class="form-control" placeholder="Link com mais informações">
		</div>
	</div>
	<div class="form-group">
		<label for="inputCurso" class="col-sm-2 control-label">Curso</label>
		<div class="col-sm-10">
			<input type="text" name="idCurso" id="inputCurso" class="form-control" placeholder="Curso">
		</div>
	</div>
	<div class="form-group">
		<label for="inputArea" class="col-sm-2 control-label">Área</label>
		<div class="col-sm-10">
			<input type="text" name="idArea" id="inputArea" class="form-control" placeholder="Área">
		</div>
	</div>
	<div class="form-group">
		<label for="inputTags" class="col-sm-2 control-label">Tags</label>
		<div class="col-sm-10">
			<input type="text" name="tags" id="inputTags" class="form-control" placeholder="Tags no formato: #t1 #t2 #t3...">
		</div>
	</div>
	<div class="form-group">
		<label for="inputFoto" class="col-sm-2 control-label">Foto</label>
		<div class="col-sm-10">
			<input type="text" name="foto" id="inputFoto" class="form-control" placeholder="Foto">
		</div>
	</div>
	<br />
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-success" value="Cadastrar">
		</div>
	</div>
</form>
</div>
</body>

</html>
